<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>写真集詳細 | グラビア部！</title>
    <style>
      body { font-family: sans-serif; background: #f5f5f5; margin: 0; }
      header { background: #000; color: #fff; padding: 12px 16px; }
      header a { color: #fff; text-decoration: none; }
      main { max-width: 1000px; margin: 20px auto; padding: 0 16px; display: flex; gap: 20px; }
      .cover { width: 320px; aspect-ratio: 3/4; background: #ddd center/cover no-repeat; border-radius: 10px; }
      .info { flex: 1; }
      .title { font-size: 22px; margin-bottom: 6px; }
      .sub { color: #666; margin-bottom: 14px; }
      .score-row { display: flex; gap: 16px; margin-bottom: 20px; }
      .box { background: #fff; border-radius: 10px; padding: 10px 14px; }
      .big { font-size: 36px; font-weight: 700; }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">← 一覧にもどる</a>
    </header>
    <main>
      <div id="cover" class="cover"></div>
      <div class="info">
        <div id="title" class="title"></div>
        <div id="meta" class="sub"></div>
        <div class="score-row">
          <div class="box">
            <div>メタスコア</div>
            <div id="metaScore" class="big"></div>
          </div>
          <div class="box">
            <div>ユーザースコア</div>
            <div id="userScore" class="big"></div>
          </div>
        </div>
        <div class="box" id="desc"></div>
      </div>
    </main>

    <script>
      const data = {
        kaki: {
          title: "乃木坂46 賀喜遥香1st写真集",
          meta: "小学館 / 2022-06-07",
          cover: "https://placehold.co/600x800?text=Kaki",
          metaScore: 87,
          userScore: 8.4,
          desc: "マルタ島ロケ。制服・水着ありで構成が良い。"
        },
        minami: {
          title: "田中みな実1st写真集",
          meta: "宝島社 / 2019-12-13",
          cover: "https://placehold.co/600x800?text=Minami",
          metaScore: 90,
          userScore: 8.9,
          desc: "女性人気も高いタイプの写真集。"
        },
        nicole: {
          title: "藤田ニコル写真集",
          meta: "講談社 / 2018-02-22",
          cover: "https://placehold.co/600x800?text=Nicole",
          metaScore: 82,
          userScore: 7.8,
          desc: "ポップ寄りの構成。"
        }
      };

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const item = data[id];

      if (item) {
        document.getElementById("title").textContent = item.title;
        document.getElementById("meta").textContent = item.meta;
        document.getElementById("cover").style.backgroundImage = `url('${item.cover}')`;
        document.getElementById("metaScore").textContent = item.metaScore;
        document.getElementById("userScore").textContent = item.userScore;
        document.getElementById("desc").textContent = item.desc;
      } else {
        document.getElementById("title").textContent = "この写真集は見つかりませんでした";
        document.getElementById("desc").textContent = "URLの ?id= で指定してください。";
      }
    </script>
  </body>
</html>
