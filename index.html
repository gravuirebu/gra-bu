<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>グラビア部！写真集ランキング</title>
    <style>
      body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
      header { background: #000; color: #fff; padding: 14px 20px; }
      header h1 { margin: 0; font-size: 18px; }
      main { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; }
      .card-link { text-decoration: none; color: inherit; }
      .card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
      .thumb { width: 100%; aspect-ratio: 3 / 4; background: #ddd center/cover no-repeat; }
      .content { padding: 12px 14px 14px; flex: 1; display: flex; flex-direction: column; gap: 4px; }
      .title { font-size: 14px; line-height: 1.4; }
      .meta { font-size: 11px; color: #666; }
      .score-row { margin-top: auto; display: flex; gap: 6px; }
      .score { background: #0f9d58; color: #fff; border-radius: 6px; padding: 2px 6px; font-weight: 600; font-size: 13px; }
      .userscore { background: #4285f4; color: #fff; border-radius: 6px; padding: 2px 6px; font-size: 13px; }
    </style>
  </head>
  <body>
    <header>
      <h1>グラビア部！写真集ランキング</h1>
    </header>
    <main>
      <p>話題作から埋もれ名作まで、写真集をスコアで比較できるようにするサイトのテスト版です。</p>

      <div class="grid">
        <!-- 1冊目 賀喜 -->
        <a class="card-link" href="detail.html?id=kaki">
          <div class="card">
            <div class="thumb" style="background-image:url('https://placehold.co/400x520?text=Kaki');"></div>
            <div class="content">
              <div class="title">乃木坂46 賀喜遥香1st写真集</div>
              <div class="meta">小学館 / 2022-06-07</div>
              <div class="score-row">
                <div class="score">メタ 87</div>
                <div class="userscore">ユーザー 8.4</div>
              </div>
            </div>
          </div>
        </a>

        <!-- 2冊目 みな実 -->
        <a class="card-link" href="detail.html?id=minami">
          <div class="card">
            <div class="thumb" style="background-image:url('https://placehold.co/400x520?text=Minami');"></div>
            <div class="content">
              <div class="title">田中みな実1st写真集</div>
              <div class="meta">宝島社 / 2019-12-13</div>
              <div class="score-row">
                <div class="score">メタ 90</div>
                <div class="userscore">ユーザー 8.9</div>
              </div>
            </div>
          </div>
        </a>

        <!-- 3冊目 ニコル -->
        <a class="card-link" href="detail.html?id=nicole">
          <div class="card">
            <div class="thumb" style="background-image:url('https://placehold.co/400x520?text=Nicole');"></div>
            <div class="content">
              <div class="title">藤田ニコル写真集</div>
              <div class="meta">講談社 / 2018-02-22</div>
              <div class="score-row">
                <div class="score">メタ 82</div>
                <div class="userscore">ユーザー 7.8</div>
              </div>
            </div>
          </div>
        </a>

      </div>
    </main>
  </body>
</html>
